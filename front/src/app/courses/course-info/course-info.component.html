<h2 class="mb-5">Informações do Curso</h2>

<form #courseForm="ngForm" *ngIf="course">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Nome:</label>
    <div class="col-sm-10 mb-1">
      <input
        [(ngModel)]="course.name"
        required
        name="name"
        #courseName="ngModel"
        [ngClass]="{ 'is-invalid': courseName.invalid }"
        class="form-control"
      />

      <div class="invalid-feedback">
        <span>Nome é obrigatorio</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Preço:</label>
    <div class="col-sm-10 mb-1">
      <input
        [(ngModel)]="course.price"
        required
        name="price"
        #coursePrice="ngModel"
        type="number"
        [ngClass]="{ 'is-invalid': coursePrice.invalid }"
        class="form-control"
      />

      <div class="invalid-feedback">
        <span>Valor é obrigatorio</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Avaliação:</label>
    <div class="col-sm-10 mb-1">
      <input
        [(ngModel)]="course.rating"
        required
        name="rating"
        #courseRating="ngModel"
        type="number"
        [ngClass]="{ 'is-invalid': courseRating.invalid }"
        class="form-control"
      />

      <div class="invalid-feedback">
        <span>Avaliação é obrigatorio</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Descrição:</label>
    <div class="col-sm-10 mb-1">
      <textarea
        [(ngModel)]="course.description"
        required
        name="description"
        #courseDescription="ngModel"
        [ngClass]="{ 'is-invalid': courseDescription.invalid }"
        class="form-control"
      ></textarea>

      <div class="invalid-feedback">
        <span>Descrição é obrigatorio</span>
      </div>
    </div>
  </div>

  <button
    [disabled]="courseForm.invalid"
    (click)="save()"
    routerLink="/courses"
    class="btn btn-primary m-2"
  >
    Salvar
  </button>
  <button routerLink="/courses" class="btn btn-secondary">Voltar</button>
</form>
